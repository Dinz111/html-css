<!DOCTYPE html>
<html>
<head>
	<title> This is a website </title>
</head>

<body>

		<form>
			<fieldset><legend><h1>Form</h1></legend>
			First Name:	<input type="text" name="First Name" title="Your First Name" placeholder="Ram">
			<br><br>

			Last Name: <input type="text" name="Last Name" title="Your Last Name" placeholder="Gurung">
			<br><br>

			Gender: <input type="radio" name="gender" value="male">Male 
					<input type="radio" name="gender" value="female">Female
					<input type="radio" name="gender" value="others">Others
			<br><br>

			Phone Number: <input type="text" name="number" maxlength="10" pattern="[0-9]">
			<br><br>

			Email: <input type="text" name="email" maxlength="20" placeholder="abc@gmail.com">
			<br><br>

			Password: <input type="password" name="password" value="">
			<br><br>

			Favourite color:<input type="color" name="">
			<br><br>
		<fieldset><legend>Date and Time</legend>
			DOB:<input type="date" name="dateofbirth">
			<br><br>

			Time:<input type="time" name="time">
		</fieldset>
		<br><br>
			Rating:
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<br><br>

			<textarea name="Message" rows="3" cols="60"></textarea>
			<br><br>

			<input type="checkbox" name="checkbox" >I agree all the terms and conditions.
			<br><br>

			<input type="button" onclick="alert('You have submitted succesfully')" value="Submit">
			<br><br>
			<input type="submit" value="submit">
			<input type="reset">
		</fieldset>
		</form>

		<div>
	<video width="400" height="400" controls>
		<source src="video/bbb.mp4" type="video/mp4">
	</video>
</div>

<div>

	</audio>
</div>
